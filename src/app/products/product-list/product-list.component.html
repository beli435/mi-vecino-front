<div class="container mt-4">
  <h2>Lista de productos</h2>
  <button class="btn btn-success mb-3" (click)="nuevoProducto()">Agregar producto</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th style="width: 160px">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of products">
        <td>{{ p.name }}</td>
        <td>{{ p.price | currency }}</td>
        <td>{{ p.quantity }}</td>
        <td>
          <button class="btn btn-sm btn-outline-primary me-2" (click)="editarProducto(p.id)">Editar</button>
          <button class="btn btn-sm btn-outline-danger" (click)="eliminarProducto(p.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
